<html xmlns:mims="http://www.mims.com"><head><link type="text/css" href="css/redmond/jquery-ui-1.8.6.custom.css" rel="stylesheet" /><link type="text/css" href="css/mims.css" rel="stylesheet" /><script type="text/javascript" src="scripts/jquery-1.4.4.min.js" /><script type="text/javascript" src="scripts/jquery-ui-1.8.6.custom.min.js" /><script type="text/javascript" src="scripts/monograph.js" /></head><body><div id="tabs"><ul><li><a href="#tab-generic">Generic</a></li></ul><div id="tab-generic"><h4 class="subheading"></h4><table class="ui-widget monograph"><tr><td class="monograph-heading ui-widget-content"><span style="font-weight: bold">Dosage</span></td><td class="ui-widget-content">&lt;I&gt;Oral&lt;/I&gt;&lt;BR&gt;&lt;B&gt;Mild to moderate pain and fever&lt;/B&gt;&lt;BR&gt;&lt;B&gt;&lt;I&gt;Adult: &lt;/I&gt;&lt;/B&gt;0.5-1 g 4-6 hrly as necessary. Max: 4 g daily.&lt;BR&gt;&lt;B&gt;&lt;I&gt;Child: &lt;/I&gt;&lt;/B&gt;Neonate 28-32 wk post menstrual age: 20 mg/kg as a single dose then 10-15 mg/kg 8-12 hrly (max 30 mg/kg daily in divided doses); neonate &amp;gt;32 wk post menstrual age: 20 mg/kg as a single dose then 10-15 mg/kg 6-8 hrly (max 60 mg/kg daily in divided doses); child 1-3 mth: 30 mg 8 hrly (max 60 mg/kg daily in divided doses); 3 mth-1 yr: 60-120 mg 4-6 hrly (max 4 doses in 24 hr); 1-5 yr: 120-250 mg 4-6 hrly (max 4 doses in 24 hr); 6-12 yr: 250-500 mg 4-6 hrly (max 4 doses in 24 hr).&lt;table border=''1''&gt;&amp;Delta;&lt;td&gt;&lt;B&gt;CrCl (ml/min)&lt;/B&gt;&lt;/td&gt;&lt;td&gt;&lt;B&gt;Dosage Recommendation&lt;/B&gt;&lt;/td&gt;&lt;/tr&gt;&amp;Delta;&lt;td&gt;10-50 &lt;/td&gt;&lt;td&gt;6 hrly.&lt;/td&gt;&lt;/tr&gt;&amp;Delta;&lt;td&gt;&amp;lt;10&lt;/td&gt;&lt;td&gt;8 hrly.&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;BR&gt;&lt;I&gt;Oral&lt;/I&gt;&lt;BR&gt;&lt;B&gt;Post-immunisation pyrexia&lt;/B&gt;&lt;BR&gt;&lt;B&gt;&lt;I&gt;Child: &lt;/I&gt;&lt;/B&gt;2-3 mth: Initially, 60 mg repeated 4-6 hrly if necessary.&lt;table border=''1''&gt;&amp;Delta;&lt;td&gt;&lt;B&gt;CrCl (ml/min)&lt;/B&gt;&lt;/td&gt;&lt;td&gt;&lt;B&gt;Dosage Recommendation&lt;/B&gt;&lt;/td&gt;&lt;/tr&gt;&amp;Delta;&lt;td&gt;&amp;lt;10&lt;/td&gt;&lt;td&gt;8 hrly.&lt;/td&gt;&lt;/tr&gt;&amp;Delta;&lt;td&gt;10-50&lt;/td&gt;&lt;td&gt;6 hrly.&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;BR&gt;&lt;I&gt;Intravenous&lt;/I&gt;&lt;BR&gt;&lt;B&gt;Mild to moderate pain and fever&lt;/B&gt;&lt;BR&gt;&lt;B&gt;&lt;I&gt;Adult: &lt;/I&gt;&lt;/B&gt;Admin over 15 minutes. Wt &amp;gt;50 kg: 1 g 4-6 hrly (max 4 g daily); &amp;lt;50 kg: 15 mg/kg 4-6 hrly (max 60 mg/kg daily).&lt;BR&gt;&lt;B&gt;&lt;I&gt;Child: &lt;/I&gt;&lt;/B&gt;Admin over 15 min. Wt &amp;lt;10 kg: 7.5 mg/kg 4-6 hrly (max 30 mg/kg daily); 10-50 kg: 15 mg/kg 4-6 hrly (max 60 mg/kg daily); &amp;gt;50 kg: 1 g 4-6 hrly (max 4 g daily).&lt;table border=''1''&gt;&amp;Delta;&lt;td&gt;&lt;B&gt;CrCl (ml/min)&lt;/B&gt;&lt;/td&gt;&lt;td&gt;&lt;B&gt;Dosage Recommendation&lt;/B&gt;&lt;/td&gt;&lt;/tr&gt;&amp;Delta;&lt;td&gt;10-50&lt;/td&gt;&lt;td&gt;6 hrly.&lt;/td&gt;&lt;/tr&gt;&amp;Delta;&lt;td&gt;&amp;lt;10&lt;/td&gt;&lt;td&gt;8 hrly.&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;BR&gt;&lt;I&gt;Rectal&lt;/I&gt;&lt;BR&gt;&lt;B&gt;Mild to moderate pain and fever&lt;/B&gt;&lt;BR&gt;&lt;B&gt;&lt;I&gt;Adult: &lt;/I&gt;&lt;/B&gt;0.5-1 g 4-6 hrly as necessary. Max: 4 g daily.&lt;BR&gt;&lt;B&gt;&lt;I&gt;Child: &lt;/I&gt;&lt;/B&gt;Neonate 28-32 wk postmenstrual age: 20 mg/kg as a single doses then 15 mg/kg 12 hrly as necessary (max 30 mg/kg daily in divided doses); neonate &amp;gt;32 wk postmenstrual age: 30 mg/kg as a single dose then 20 mg/kg 8 hrly as necessary (max 60 mg/kg daily in divided doses); 1-3 mth: 30-60 mg 8 hrly (max 60 mg/kg daily in divided doses); 3-12 mth: 60-125 mg 4-6 hrly (max 4 doses in 24 hr); 1-5 yr: 125-250 mg 4-6 hrly (max 4 doses in 24 hr); 6-12 yr: 250-500 mg 4-6 hrly (max 4 doses in 24 hr; &amp;gt;12 yr: 500 mg 4-6 hrly (max 4g daily).
&lt;table border=''1''&gt;&amp;Delta;&lt;td&gt;&lt;B&gt;CrCl (ml/min)&lt;/B&gt;&lt;/td&gt;&lt;td&gt;&lt;B&gt;Dosage Recommendation&lt;/B&gt;&lt;/td&gt;&lt;/tr&gt;&amp;Delta;&lt;td&gt;10-50&lt;/td&gt;&lt;td&gt;6 hrly.&lt;/td&gt;&lt;/tr&gt;&amp;Delta;&lt;td&gt;&amp;lt;10&lt;/td&gt;&lt;td&gt;8 hrly.&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;BR&gt;&lt;BR&gt;&lt;B&gt;&lt;I&gt;Reconstitution: &lt;/I&gt;&lt;/B&gt;Can be diluted in 0.9% sodium chloride or 5% glucose solution up to one &lt;SUP&gt;1&lt;/SUP&gt;/&lt;SUB&gt;10&lt;/SUB&gt;.&lt;BR&gt;&lt;B&gt;&lt;I&gt;Incompatibility: &lt;/I&gt;&lt;/B&gt;Do not mix with other drugs.</td></tr><tr><td class="monograph-heading ui-widget-content"><span style="font-weight: bold">Administration</span></td><td class="ui-widget-content">May be taken with or without food.&lt;br&gt;</td></tr><tr><td class="monograph-heading ui-widget-content"><span style="font-weight: bold">Special precautions</span></td><td class="ui-widget-content">Renal or hepatic impairment; alcohol-dependent patients; G6PD deficiency.</td></tr><tr><td class="monograph-heading ui-widget-content"><span style="font-weight: bold">Adverse reactions</span></td><td class="ui-widget-content">Nausea, allergic reactions, skin rashes, acute renal tubular necrosis.&lt;BR/&gt; &lt;B&gt;Potentially Life-Threatening Adverse Drug Reaction: &lt;/B&gt;Very rare, blood dyscrasias (e.g. thrombocytopenia, leucopenia, neutropenia, agranulocytosis); liver damage.</td></tr><tr><td class="monograph-heading ui-widget-content"><span style="font-weight: bold">Drug interactions</span></td><td class="ui-widget-content">Reduced absorption of cholestyramine within 1 hr of admin. Accelerated absorption with metoclopramide. Decreased effect with barbiturates, carbamazepine, hydantoins, rifampicin and sulfinpyrazone. Paracetamol may increase effect of warfarin.&lt;BR/&gt; &lt;B&gt;Potentially Hazardous Interaction: &lt;/B&gt;Paracetamol increases the risk of liver damage in chronic alcoholics. Increased risk of toxicity with other hepatotoxic drugs or drugs which induce microsomal enzymes e.g. barbiturates, carbamazepine, hydantoins, rifampicin and sulfinpyrazone.</td></tr><tr><td class="monograph-heading ui-widget-content"><span style="font-weight: bold">Mechanism of action</span></td><td class="ui-widget-content">Paracetamol exhibits analgesic action by peripheral blockage of pain impulse generation. It produces antipyresis by inhibiting the hypothalamic heat-regulating centre. Its weak anti-inflammatory activity is related to inhibition of prostaglandin synthesis in the CNS.&lt;BR&gt;&lt;B&gt;Onset: &lt;/B&gt;&amp;lt;1 hr.&lt;BR&gt;&lt;B&gt;Duration: &lt;/B&gt;4-6 hr.&lt;BR&gt;&lt;B&gt;Absorption: &lt;/B&gt;Incomplete; depends upon dosage form. Time to peak, serum: oral: 10-60 min; may be delayed in acute overdoses. Decreased rate of absorption with food.&lt;BR&gt;&lt;B&gt;Distribution: &lt;/B&gt;Present in most body tissues; crosses the placenta and enters the breast milk. Protein binding: 8-43% (at toxic doses).&lt;BR&gt;&lt;B&gt;Metabolism: &lt;/B&gt;Hepatic via glucuronic and sulphuric acid conjugation. At normal therapeutic levels, glucuronide metabolites are metabolised to reactive intermediate (acetylimidoquinone) which is conjugated with glutathione and inactivated; at toxic doses, glutathione conjugation is insufficient leading to increased acetylimidoquinone which may cause hepatic cell necrosis.&lt;BR&gt;&lt;B&gt;Excretion: &lt;/B&gt;Plasma half-life: 2.7 hr (adults); 1.5-2 hr (infants and children); 3.5 hr (neonates). Neonates, infants and children up &amp;le;10 yr excrete less glucuronide than adults. Half-life may be longer after toxic doses. Excreted mainly via urine (2- 5% unchanged; 55% as glucuronide metabolites). Total body clearance: 18 L/hr.</td></tr><tr><td class="monograph-heading ui-widget-content"><span style="font-weight: bold">Lab Interference</span></td><td class="ui-widget-content">May produce false-positive test results for 5-hydroxyindoleacetic acid.</td></tr><tr><td class="monograph-heading ui-widget-content"><span style="font-weight: bold">Food Interaction</span></td><td class="ui-widget-content">St John''s Wort may decrease effect.</td></tr><tr><td class="monograph-heading ui-widget-content"><span style="font-weight: bold">MIMS Class</span></td><td class="ui-widget-content">Analgesics (Non-Opioid) &amp; Antipyretics</td></tr><tr><td class="monograph-heading ui-widget-content"><span style="font-weight: bold">ATC Classification</span></td><td class="ui-widget-content">N02BE01 - paracetamol; Belongs to the class of anilide preparations. Used to relieve pain and fever.&lt;BR&gt;</td></tr></table></div></div></body></html>
