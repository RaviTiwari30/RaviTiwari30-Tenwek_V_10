<script id="prescribedInvestigationScript">
    var $bindTitle = function (callback) {
        serverCall('../Common/CommonService.asmx/bindTitleWithGender', {}, function (response) {
            var $cmdTitle = $('#cmdTitle');
            $cmdTitle.bindDropDown({ data: JSON.parse(response), valueField: 'gender', textField: 'title' });
            callback($cmdTitle.val());
        });
    }

    var $bindBloodGroup = function (callback) {
        serverCall('../Common/CommonService.asmx/bindBloodGroup', {}, function (response) {
            var $cmgBloodGroup = $('#cmgBloodGroup');
            $cmgBloodGroup.bindDropDown({ data: JSON.parse(response), valueField: 'BloodGroup', textField: 'BloodGroup' });
            callback($cmgBloodGroup.val());
        });
    }

    var $bindUserType = function (callback) {
        serverCall('../EDP/UserPrivilege/UserPrivilege.asmx/bindUserType', {}, function (response) {
            var $cmbUserType = $('#cmbUserType');
            $cmbUserType.bindDropDown({ defaultValue: 'Select', data: JSON.parse(response), valueField: 'ID', textField: 'Name' });
            callback($cmbUserType.val());
        });
    }
    var $bindEmployeeGroup = function (callback) {
        serverCall('../EDP/UserPrivilege/UserPrivilege.asmx/bindEmployeeGroup', {}, function (response) {
            var ddlEmployeeGroup = $('#ddlEmployeeGroup');
            ddlEmployeeGroup.bindDropDown({ defaultValue: 'Select', data: JSON.parse(response), valueField: 'ID', textField: 'Name' });
            callback(ddlEmployeeGroup.val());
        });
    }
    var $bindEmployeeDepartment = function (callback) {
        serverCall('../EDP/UserPrivilege/UserPrivilege.asmx/bindPayrollDepartment', {}, function (response) {
            var ddlDepartment = $('#ddlDepartment');
            ddlDepartment.bindDropDown({ defaultValue: 'Select', data: JSON.parse(response), valueField: 'Dept_ID', textField: 'Dept_Name' });
            callback(ddlDepartment.val());
        });
    }

    var $bindEmployeeDesignation = function (callback) {
        serverCall('../EDP/UserPrivilege/UserPrivilege.asmx/bindPayrollDesignation', {}, function (response) {
            var ddlDesignation = $('#ddlDesignation');
            ddlDesignation.bindDropDown({ defaultValue: 'Select', data: JSON.parse(response), valueField: 'Des_ID', textField: 'Designation_Name' });
            callback(ddlDesignation.val());
        });
    }
    var $bindQualification = function (callback) {
        serverCall('../EDP/UserPrivilege/UserPrivilege.asmx/BindQualification', {}, function (response) {
            var ddlQualification = $('#ddlQualification');
            ddlQualification.bindDropDown({ defaultValue: 'Select', data: JSON.parse(response), valueField: 'ID', textField: 'Qualification' });
            callback(ddlQualification.val());
        });
    }
    

    var $bindMandatory = function (callback) {
        var manadatory = [
            { control: '#cmdTitle', isRequired: true, erroMessage: 'Please Select Title', tabIndex: 1, isSearchAble: false },
            { control: '#txName', isRequired: true, erroMessage: 'Enter First Name', tabIndex: 2, isSearchAble: false },
            { control: '#txtHouseNo', isRequired: false, erroMessage: 'Enter Addess', tabIndex: 3, isSearchAble: false },
            { control: '#txtLocality', isRequired: false, erroMessage: 'Enter Locality', tabIndex: 4, isSearchAble: false },
            { control: '#txtCity', isRequired: true, erroMessage: 'Please City', tabIndex: 5, isSearchAble: false },
            { control: '#txtPinCode', isRequired: false, erroMessage: 'Please PinCode', tabIndex: 6, isSearchAble: false },
            { control: '#ddlCadre', isRequired: true, erroMessage: 'Select Designation', tabIndex: 6, isSearchAble: false },
            { control: '#ddltier', isRequired: true, erroMessage: 'Select Designation', tabIndex: 6, isSearchAble: false },
            { control: '#cmbUserType', isRequired: true, erroMessage: 'Select User Type', tabIndex: 7, isSearchAble: false },
            { control: '#ddlEmployeeGroup', isRequired: true, erroMessage: 'Select Employee Group', tabIndex: 8, isSearchAble: false },
            { control: '#ddlDepartment', isRequired: true, erroMessage: 'Select Department', tabIndex: 9, isSearchAble: false },
            { control: '#ddlDesignation', isRequired: true, erroMessage: 'Select Designation', tabIndex: 10, isSearchAble: false },
         
        ];

        $(manadatory).each(function (index, item) {
            $(item.control).attr('tabindex', item.tabIndex).attr('errorMessage', item.erroMessage).addClass(item.isRequired ? 'requiredField' : '');
            $(manadatory[0].control).focus();
        });
        callback(true);
    }

                Cadreid: $('#ddlCadre').val(),
                TierID:$('#ddltier').val()

            }
            if ($('#btnSave').val() == "Save") {
                serverCall('../EDP/UserPrivilege/UserPrivilege.asmx/SaveEmployee', { EmployeeDetail: [$employee] }, function (response) {
                    var responseData = JSON.parse(response);
                    if (responseData.status) {

                        modelAlert('Record Saved Successfully');
                        modelConfirmation('Confirmation', 'Are you wnat to copy role and Rights of another Empolyee', 'Yes', 'Close', function (status) {
                            if (status) {

                                openRoleright(responseData.response);



                            } else {
                                SearchEmpByEmpID(responseData.response);

                                GetSetCentre(responseData.response);
                                getDepartment(function () { });
                            }
                        });

                    }
                });
            }
            else {
                serverCall('../EDP/UserPrivilege/UserPrivilege.asmx/UpdateEmployee', { EmployeeDetail: [$employee] }, function (response) {
                    var responseData = JSON.parse(response);
                    if (responseData.status) {
                        SearchEmpByEmpID(responseData.response);
                        GetEmpDetails(responseData.response);
                        GetSetCentre(responseData.response);
                        modelAlert('Record Update Successfully');
                        getDepartment(function () { });
                    }
                });
            }
        });
    }


    function GetEmpDetails(EmpId) {

        serverCall('../EDP/UserPrivilege/UserPrivilege.asmx/GetEmployee', { EmployeeID: EmpId }, function (response) {
            var EmpData = JSON.parse(response);

            if (EmpData.status) {
                data = EmpData.response;
                $("#cmdTitle option:selected").text(data[0].Title);
                $('#txName').val(data[0].Name);
                $('#txtStreet').val(data[0].Street_Name);

                $('#txtHouseNo').val(data[0].House_No);
                $('#txtLocality').val(data[0].Locality);
                $('#txtCity').val(data[0].City);
                $('#txtPinCode').val(data[0].Pincode);
                $('#txtOhouseNo').val(data[0].PHouse_No);
                $('#txtOStreet').val(data[0].PStreet_Name);
                $('#txtOlocality').val(data[0].PLocality);
                $('#txtOCity').val(data[0].PCity);
                $('#txtOPinCode').val(data[0].PPincode);
                $('#txtFather').val(data[0].FatherName);
                $('#txtMother').val(data[0].MotherName);
                $('#txtStartTime').val(data[0].StartDate);
                $('#txtDOB').val(data[0].DOB);
                $('#cmgBloodGroup').val(data[0].BloodGroup);
                $('#txtEmail').val(data[0].Email);
                $('#txtMobile').val(data[0].Mobile);
                $('#txtqualification').val(data[0].Qualification);
                $('#txtPassport').val(data[0].PassportNo);
                $('#cmbUserType').val(data[0].UserType_ID);
                $('#txtAllowDiscountPer').val(data[0].DiscountPercent);
                $('#chkAlloPartilyPayment').prop('checked', data[0].Allowpartialpayment == '1' ? true : false);
                $('#ddlDepartment').val(data[0].Dept_ID);
                $('#ddlDesignation').val(data[0].Desi_ID);
                $('#ddlCadre').val(data[0].Cadreid);
                $('#ddltier').val(data[0].TierID);
                $('#btnSave').val("Update");
            }
        });
    }

    function ClearEmpDetail() {
        $('#cmdTitle,#cmgBloodGroup,#cmbUserType').prop('selectedIndex', 0);
        $('#txName,#txtHouseNo,#txtLocality,#txtCity,#txtPinCode,#txtOhouseNo,#txtOStreet,#txtOlocality,#txtOCity,#txtOPinCode,#txtFather,#txtMother,#txtDOB,#txtEmail,#txtMobile,#txtqualification,#txtPassport,#txtAllowDiscountPer').val('');

    function CloseCopyRoleRightModel() {
        $('#CopyRoleRight').closeModel();

    function OpenCopyRoleRightModel() {
        $('#CopyRoleRight').showModel();

    var $ddlGetEmolyee = function (callback) {
        var ddlDepartment = $('#ddlDept');
        serverCall('userprivilege.aspx/GetRoles', {}, function (response) {
            ($(ddlDepartment).bindDropDown({ data: JSON.parse(response), defaultValue: 'Select', valueField: 'ID', textField: 'RoleName', isSearchable: true }));

    function openRoleright(Id) {

        $ddlGetEmolyee();

        $("#CopyToEmployeeId").val(Id);

    function SelectedEmpID(Id) {

        var EmpId = $(Id).closest('tr').find('#tdEmployeeID').text();

        var EmpName = $(Id).closest('tr').find('#tdName').text();
        
        $('#information').show();
        $("#SelectedEmployeeId").val(EmpId);
        $("#FromEmployeeName").text(EmpName);
        
        $('#ModelEmpDetail').hide();
        $('#DivModelEMPDetails').hide();
        alert(EmpId)

    }

    var CopyRoleRightOFUser = function () {

        var CopyEmployeeID = $('#SelectedEmployeeId').val();
        var EmployeeID = $("#CopyToEmployeeId").val();

        var Pass = $('#Password1mode').val();
        var CPass = $('#txtConfirmPasswordmode').val();
        var User = $("#Text1mode").val();

        if (CopyEmployeeID == '') {
            modelAlert('Select user ! from Copy Role and Right.');
            return false;
        }
        if (Pass=='') {
            modelAlert('Enter Password');
            return false;
        }
        if (CPass == '') {
            modelAlert('Enter confirm Password');
            return false;
        }

        if (Pass != CPass) {
            modelAlert('Confirm Password are not matched');
            return false;
        }
        serverCall('../EDP/UserPrivilege/UserPrivilege.asmx/CopyRoleRight', { EmployeeID: EmployeeID, CopyEmployeeID: CopyEmployeeID, Password: Pass, UserName: User }, function (response) {
            var responseData = JSON.parse(response);
            if (responseData.status) {

                modelAlert('Record Saved Successfully');

                CloseCopyRoleRightModel();

            }
        });

    };


    function SearchModelEmp() {
        $.ajax({
            data: JSON.stringify({ EmpName: $('#txtModelName').val(), Department: $('#ddlDept').val() }),
            dataType: 'JSON',
            type: 'POST',
            contentType: 'application/json; charset=utf-8',
            url: 'userprivilege.aspx/SearchEmp',
            success: function (responce) {
                if (responce.d != "") {
                    EmpData = JSON.parse(responce.d);
                    var OutData = $('#sc_Model_EMP_detail').parseTemplate(EmpData);
                    $('#ModelEmpDetail').html(OutData);
                    $('#ModelEmpDetail').show();
                    $('#DivModelEMPDetails').show();
                }
            },
            error: function () { }
        });
    }






    var SelectaAll = function (checkStatus) {

        $('#tableItem tbody tr #tdItemSelect input[type=checkbox]').prop('checked', checkStatus);
    }

    var $bindCadreType = function (callback) {
        serverCall('../EDP/UserPrivilege/UserPrivilege.asmx/bindCadreType', {}, function (response) {
            var $ddlCadre = $('#ddlCadre');
            $ddlCadre.bindDropDown({ defaultValue: 'Select', data: JSON.parse(response), valueField: 'ID', textField: 'CadreName' });
            callback($ddlCadre.val());

    var $bindTierType = function (callback) {
        serverCall('../EDP/UserPrivilege/UserPrivilege.asmx/bindTierType', {}, function (response) {
            var $ddltier = $('#ddltier');
            $ddltier.bindDropDown({ defaultValue: 'Select', data: JSON.parse(response), valueField: 'ID', textField: 'TierName' });
            callback($ddltier.val());
        });
    }
</script>

<script type="text/javascript">
    function check(e) {
        var keynum
        var keychar
        var numcheck
        // For Internet Explorer  
        if (window.event) {
            keynum = e.keyCode
        }
            // For Netscape/Firefox/Opera  
        else if (e.which) {
            keynum = e.which
        }
        keychar = String.fromCharCode(keynum)
        //List of special characters you want to restrict
        if (keychar == "'" || keychar == "`" || keychar == "!" || keychar == "," || keychar == "~" || keychar == ";" || keychar == "0" || (keynum >= "40" && keynum <= "45") || (keynum >= "91" && keynum <= "95") || (keynum >= "49" && keynum <= "64") || (keynum >= "34" && keynum <= "38") || (keynum >= "123" && keynum <= "125")) {
            return false;
        }

        else {
            return true;
        }
    }

            if (window.event) {
                keynum = e.keyCode;
            }
            else if (e.which) {
                keynum = e.which;
            }
            if (keycode == 8) { // backspace
                $(this).val('');
            }
            else if (keycode == 46) { // delete
                $(this).val('');
            }

    function validate() {
        if ($.trim($("#txName").val()) == "") {
            $("#lblErrmsg").text('Please Enter Name');
            $("#txName").focus();
            return false;
        }
        if ($.trim($("#txtCity").val()) == "") {
            $("#lblErrmsg").text('Please Enter City');
            $("#txtCity").focus();
            return false;
        }
        if ($.trim($("#txtMobile").val()) == "") {
            $("#lblErrmsg").text('Please Enter Contact No.');
            $("#txtMobile").focus();
            return false;

        if (($.trim($("#txtMobile").val()) != "") && ($.trim($("#txtMobile").val()).length < 10)) {
            $("#lblErrmsg").text('Please Enter Valid Contact No.');
